<!DOCTYPE html>
<html ng-app="reserva">
<head>
	<title>Consultar</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="../hello.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body background="https://media.kasperskydaily.com/wp-content/uploads/sites/87/2015/05/05201802/aircraft-routing-featured.jpg">
	<br>
	<div ng-controller="controller" class="form-group col-lg-6 col-md-6">
		<a class="btn btn-info"href="../index.html">Home</a><br><br>

		<input type="text" class="form-control"ng-model="id" placeholder="identificacion"><br>
		<button class="btn btn-info"ng-click ="consultarReserva()">Consultar</button>

		<ul>
			<li ng-repeat= "consultar in consultar">
				<h2><font color="white">Identificacion: {{ consultar.idUsuario }}</font></h2>
				<p><font color="white">Salida: {{ consultar.salida }}</font></p>
				<p><font color="white">Destino: {{ consultar.destino }}</font></p>
				<p><font color="white">Dia: {{ consultar.dia }}</font></p>
				<p><font color="white">Hora: {{ consultar.hora }}</font></p>
				<p><font color="white">Precio: {{ consultar.precio }}</font></p>
				
			</li>
		</ul>
	</div>

</body>
</html>
